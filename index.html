<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="note">
            Incomplete.
            Refresh If Something Breaks
        </div>

        <div id="calculator">
            <div class="display">
                <input type="text" id="calculatorDisplay" 
                style="width:43vh; height: 8vh; border-radius: 25px;
                background-color: #D9EAF7; color: black;">
            </div>

            <div class="buttons">
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="normalOperator">+</button>
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="normalOperator">-</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="numberButton">0</button>
                <button class="normalOperator">ร</button>
                <button class="normalOperator">รท</button>
                <button class="normalOperator">^</button>
                <button class="normalOperator">%</button>
                <button id="decimalOperator" class="numberButton">.</button>
                <button id="equalOperator" style="width:180px;">=</button>
                <button id="clearOperator" style="width:180px;">AC</button>
            </div>
        </div>
    </div>
</body>
</html>
